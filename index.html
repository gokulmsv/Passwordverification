<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Verification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">


</head>
<body>
    <!-- password template -->
    <section id="verification" class="h-screen bg-gradient-to-r from-purple-500 to-pink-500 ">
        <div class="flex justify-center relative">
            <img src="./images/b-image.jpeg" class="p-4 h-72 mx-16 w-3/4 md:h-auto md:my-28 md:w-1/3"  alt="">
            <h1 class="absolute top-16 text-bold text-xl md:my-36 md:text-2xl md:font-bold">Password Verification</h1>
            <input class="absolute top-24 border border-black w-30 p-2 h-6 my-1 rounded-lg md:my-40 md:w-80 md:h-10" type="password" placeholder="Enter a Password" id="password">
            <input class="absolute top-32 border border-black w-30 p-2 h-6 my-2 rounded-lg md:my-44 md:w-80 md:h-10" type="password" placeholder="Re-Enter a Password" id="reenter">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-1 my-5 rounded-full absolute top-40 h-8 md:my-56 md:p-1 md:w-28" id="verify">Verify</button>
            <span class="text-red-500 hidden absolute top-36 p-2 my-2 text-sm md:my-52 passworderror">password doesn't match</span>
            <span class="text-red-500 hidden absolute top-48 my-5 text-xs md:my-56 md:text-lg lowercase">At least one lowercase letter</span>
            <span class="text-red-500 hidden absolute top-52 my-5 text-xs md:my-56 md:text-lg uppercase">At least one uppercase letter</span>
            <span class="text-red-500 hidden absolute top-56 my-5 text-xs md:my-56 md:text-lg number">Atleast one number</span>
            <span class="text-red-500 hidden absolute top-60 my-4 text-xs md:my-56 md:text-lg character">Minimum 8 characters</span>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
